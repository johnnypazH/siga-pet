<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-light py-3">
      <h2 class="mb-0">{{ isEdit ? 'Editar Tutor' : 'Novo Tutor' }}</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="salvar()">
        <!-- Campo Nome -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" [(ngModel)]="tutor.nome" name="nome" class="form-control" required>
        </div>

        <!-- Campo E-mail -->
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" [(ngModel)]="tutor.email" name="email" class="form-control" required>
        </div>

        <!-- Campo Telefone -->
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" id="telefone" [(ngModel)]="tutor.telefone" name="telefone" class="form-control">
        </div>

        <!-- Botões de Ação -->
        <div class="d-flex justify-content-end gap-2 mt-4">
          <a routerLink="/tutores" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
