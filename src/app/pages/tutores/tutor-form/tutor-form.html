<h2>{{ isEdit ? 'Editar Tutor' : 'Novo Tutor' }}</h2>

<form (ngSubmit)="salvar()">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" id="nome" [(ngModel)]="tutor.nome" name="nome" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" id="email" [(ngModel)]="tutor.email" name="email" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" [(ngModel)]="tutor.telefone" name="telefone" class="form-control">
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a routerLink="/tutores" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
