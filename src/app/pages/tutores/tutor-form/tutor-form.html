<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-light py-3">
      <h2 class="mb-0">{{ isEdit ? 'Editar Tutor' : 'Novo Tutor' }}</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="salvar()">
        <!-- Campo Nome -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" [(ngModel)]="tutor.nome" name="nome" class="form-control" required>
        </div>

        <div class="row">
          <!-- Campo CPF -->
          <div class="col-md-6 mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" id="cpf" [(ngModel)]="tutor.cpf" name="cpf" class="form-control" required>
          </div>

          <!-- Campo Data de Nascimento -->
          <div class="col-md-6 mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" id="dataNascimento" [(ngModel)]="tutor.dataNascimento" name="dataNascimento" class="form-control" required>
          </div>
        </div>

        <!-- Campo Endereço -->
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" id="endereco" [(ngModel)]="tutor.endereco" name="endereco" class="form-control">
        </div>

        <div class="row">
          <!-- Campo E-mail -->
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" [(ngModel)]="tutor.email" name="email" class="form-control" required>
          </div>
          <!-- Campo Telefone -->
          <div class="col-md-6 mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" id="telefone" [(ngModel)]="tutor.telefone" name="telefone" class="form-control">
          </div>
        </div>
        <!-- Botões de Ação -->
        <div class="d-flex justify-content-end gap-2 mt-4">
          <a routerLink="/tutores" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
