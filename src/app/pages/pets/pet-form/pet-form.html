<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-light py-3">
      <h2 class="mb-0">{{ isEdit ? 'Editar Pet' : 'Novo Pet' }}</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="salvar()">
        <!-- Campo Nome -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" [(ngModel)]="pet.nome" name="nome" class="form-control" required>
        </div>

        <!-- Campo Espécie -->
        <div class="mb-3">
          <label for="especie" class="form-label">Espécie</label>
          <select id="especie" [(ngModel)]="pet.especieId" name="especieId" class="form-select" required>
            <option [ngValue]="undefined" disabled>Selecione uma espécie</option>
            <option *ngFor="let especie of especies" [value]="especie.id">{{ especie.nome }}</option>
          </select>
        </div>

        <!-- Campo Raça -->
        <div class="mb-3">
          <label for="raca" class="form-label">Raça</label>
          <input type="text" id="raca" [(ngModel)]="pet.raca" name="raca" class="form-control">
        </div>

        <!-- Campo Nascimento -->
        <div class="mb-3">
          <label for="nascimento" class="form-label">Nascimento</label>
          <input type="date" id="nascimento" [(ngModel)]="pet.nascimento" name="nascimento" class="form-control">
        </div>

        <!-- Campos Peso e Sexo na mesma linha -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input type="number" id="peso" [(ngModel)]="pet.peso" name="peso" class="form-control" placeholder="Ex: 5.2">
          </div>
          <div class="col-md-6 mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select id="sexo" [(ngModel)]="pet.sexo" name="sexo" class="form-select">
              <option [ngValue]="undefined" disabled>Selecione o sexo</option>
              <option value="Macho">Macho</option>
              <option value="Fêmea">Fêmea</option>
            </select>
          </div>
        </div>

        <!-- Campo Observações -->
        <div class="mb-3">
          <label for="observacoes" class="form-label">Observações</label>
          <textarea id="observacoes" [(ngModel)]="pet.observacoes" name="observacoes" class="form-control" rows="3"
            placeholder="Alergias, comportamento, cuidados especiais..."></textarea>
        </div>

        <!-- Campo Tutor (Select) -->
        <div class="mb-3">
          <label for="tutor" class="form-label">Tutor</label>
          <select id="tutor" [(ngModel)]="pet.tutorId" name="tutorId" class="form-select" required>
            <option [ngValue]="undefined" disabled>Selecione um tutor</option>
            <option *ngFor="let tutor of tutores" [value]="tutor.id">{{ tutor.nome }}</option>
          </select>
        </div>

        <!-- Botões de Ação -->
        <div class="d-flex justify-content-end gap-2 mt-4">
          <a routerLink="/pets" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
