<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-light py-3">
      <h2 class="mb-0">{{ titulo }}</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="salvar()">
        <!-- Nome do Serviço -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do Serviço</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            [(ngModel)]="servico.nome"
            required>
        </div>

        <div class="row">
          <!-- Preço -->
          <div class="col-md-6 mb-3">
            <label for="preco" class="form-label">Preço</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input
                type="number"
                class="form-control"
                id="preco"
                name="preco"
                [(ngModel)]="servico.preco"
                required
                step="0.01">
            </div>
          </div>
          <!-- Duração -->
          <div class="col-md-6 mb-3">
            <label for="duracao" class="form-label">Duração (minutos)</label>
            <input
              type="number"
              class="form-control"
              id="duracao"
              name="duracao"
              [(ngModel)]="servico.duracao"
              required>
          </div>
        </div>

        <!-- Descrição -->
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea
            class="form-control"
            id="descricao"
            name="descricao"
            rows="3"
            [(ngModel)]="servico.descricao"></textarea>
        </div>

        <!-- Status -->
        <div class="form-check form-switch mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="ativo"
            name="ativo"
            [(ngModel)]="servico.ativo">
          <label class="form-check-label" for="ativo">Serviço Ativo</label>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <a routerLink="/servicos" class="btn btn-secondary me-2">Cancelar</a>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
