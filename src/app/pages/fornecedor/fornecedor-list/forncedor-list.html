<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Gerenciamento de Fornecedores</h2>
    <a routerLink="/fornecedores/novo" class="btn btn-success">
      <i class="bi bi-plus-lg me-2"></i>
      Novo Fornecedor
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Contato</th>
          <th>Telefone</th>
          <th class="text-center" style="width: 150px">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fornecedor of fornecedores()">
          <td>{{ fornecedor.nome }}</td>
          <td>{{ fornecedor.contato }}</td>
          <td>{{ fornecedor.telefone }}</td>
          <td class="text-center">
            <a [routerLink]="['/fornecedores/editar', fornecedor.id]" class="btn btn-sm btn-primary me-2" title="Editar">
              <i class="bi bi-pencil-fill"></i>
            </a>
            <button (click)="deletar(fornecedor)" class="btn btn-sm btn-danger" title="Excluir">
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
