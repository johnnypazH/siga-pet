<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-light py-3">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Agenda de Serviços</h2>
        <div class="d-flex">
          <div class="input-group me-2">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar por pet, serviço ou status..."
              [value]="termoBusca()"
              (input)="buscar($event)">
          </div>
          <a routerLink="/agenda/novo" class="btn btn-primary text-nowrap">
            <i class="bi bi-plus-circle me-1"></i>
            Novo Agendamento
          </a>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col">Pet</th>
              <th scope="col">Serviço</th>
              <th scope="col">Data e Hora</th>
              <th scope="col">Status</th>
              <th scope="col" class="text-end">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="agendamentosFiltrados().length === 0">
              <td colspan="5" class="text-center py-4">Nenhum agendamento encontrado.</td>
            </tr>
            <tr *ngFor="let agenda of agendamentosFiltrados()">
              <td>{{ agenda.pet?.nome }}</td>
              <td>{{ agenda.servico?.nome }}</td>
              <td>{{ agenda.data | date:'dd/MM/yyyy HH:mm' }}</td>
              <td>
                <span class="badge" 
                  [class.text-bg-primary]="agenda.status === 'Agendado'"
                  [class.text-bg-success]="agenda.status === 'Concluído'"
                  [class.text-bg-danger]="agenda.status === 'Cancelado'"
                >
                  {{ agenda.status }}
                </span>
              </td>
              <td class="text-end">
                <a routerLink="/agenda/editar/{{agenda.id}}" class="btn btn-sm btn-outline-info me-2">Editar</a>
                <button class="btn btn-sm btn-outline-danger" (click)="excluir(agenda.id)">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
