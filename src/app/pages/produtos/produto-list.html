<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Nossos Produtos</h2>
    <!-- Aqui poderia ter um botÃ£o para o carrinho, por exemplo -->
  </div>

  <!-- Grid de Produtos -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <!-- Itera sobre a lista de produtos -->
    <div class="col" *ngFor="let produto of produtos">
      <div class="card h-100 shadow-sm">
        <img [src]="produto.fotoUrl" class="card-img-top" [alt]="produto.nome">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ produto.nome }}</h5>
          <p class="card-text text-muted flex-grow-1">{{ produto.descricao }}</p>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span class="fs-4 fw-bold text-primary">{{ produto.preco | currency:'BRL' }}</span>
            <a href="#" class="btn btn-primary"><i class="bi bi-cart-plus-fill me-2"></i>Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
