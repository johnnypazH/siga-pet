<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-light py-3">
      <h2 class="mb-0">Nova Categoria de Produto</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="salvar()">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome da Categoria</label>
          <input
            type="text"
            id="nome"
            class="form-control"
            formControlName="nome"
            [class.is-invalid]="form.get('nome')?.invalid && form.get('nome')?.touched">
          <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="invalid-feedback">
            O nome da categoria é obrigatório.
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <a routerLink="/produtos" class="btn btn-secondary me-2">Cancelar</a>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
