<div class="container mt-4">
  <h2>{{ isEditMode ? 'Editar Funcionário' : 'Novo Funcionário' }}</h2>

  <form [formGroup]="form" (ngSubmit)="salvar()" class="card card-body mt-3">
    <div class="row g-3">
      <div class="col-md-8">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" id="nome" class="form-control" formControlName="nome">
        <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="text-danger small">
          Nome é obrigatório.
        </div>
      </div>

      <div class="col-md-4">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" id="cpf" class="form-control" formControlName="cpf">
        <div *ngIf="form.get('cpf')?.invalid && form.get('cpf')?.touched" class="text-danger small">
          CPF é obrigatório.
        </div>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger small">
          Email inválido ou obrigatório.
        </div>
      </div>

      <div class="col-md-6">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" id="telefone" class="form-control" formControlName="telefone">
        <div *ngIf="form.get('telefone')?.invalid && form.get('telefone')?.touched" class="text-danger small">
          Telefone é obrigatório.
        </div>
      </div>

      <div class="col-12">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" id="endereco" class="form-control" formControlName="endereco">
      </div>

      <div class="col-md-4">
        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
        <input type="date" id="dataNascimento" class="form-control" formControlName="dataNascimento">
        <div *ngIf="form.get('dataNascimento')?.invalid && form.get('dataNascimento')?.touched" class="text-danger small">
          Data de nascimento é obrigatória.
        </div>
      </div>

      <div class="col-md-4">
        <label for="cargo" class="form-label">Cargo</label>
        <input type="text" id="cargo" class="form-control" formControlName="cargo">
        <div *ngIf="form.get('cargo')?.invalid && form.get('cargo')?.touched" class="text-danger small">
          Cargo é obrigatório.
        </div>
      </div>

      <div class="col-md-4">
        <label for="salario" class="form-label">Salário (R$)</label>
        <input type="number" id="salario" class="form-control" formControlName="salario">
        <div *ngIf="form.get('salario')?.invalid && form.get('salario')?.touched" class="text-danger small">
          Salário é obrigatório e deve ser positivo.
        </div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ativo" formControlName="ativo">
          <label class="form-check-label" for="ativo">Ativo</label>
        </div>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-end">
      <button type="button" (click)="cancelar()" class="btn btn-secondary me-2">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Salvar</button>
    </div>
  </form>
</div>
